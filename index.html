<!DOCTYPE html>
<html>
<head>
<title>Weather Telecast    Prank</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>


    function checkWeather() {
        var city = document.getElementById("cityInput").value;
        if (city.trim() === "") {
        alert("Please enter a city name.");
        return;
    }
      // Display loading message
        document.getElementById("loadingText").style.display = "block";
        document.getElementById("weatherResult").style.display = "none";
      // Simulate loading delay
    setTimeout(function() {
        // Hide loading message
        document.getElementById("loadingText").style.display = "none";
        
        // Display weather suggestion
        document.getElementById("weatherResult").innerHTML = "You should go outside and check the weather in " + city + "." + "&#128514;";
        document.getElementById("weatherResult").style.display = "block";
      },3000); // 3-second delay
    
    }
</script>
<style>
    #loadingText {
        display: none;
        font-size: 20px;
        margin-bottom: 20px;
    }
    
    #weatherResult {
    display: none;
    font-size: 24px;
    font-weight: bold;
    }


.bg{
    background-image: url(https://thumbs.gfycat.com/AbleClosedIndigowingedparrot-size_restricted.gif);
    background-size: cover;
    background-repeat: no-repeat;
    
}

.main-shadow{
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.50), 0 10px 30px 0 rgba(0, 0, 0, 0.19);
            
        }
        body{
            /* From https://css.glass */
            background: rgba(27, 25, 25, 0.28);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2.2px);
            -webkit-backdrop-filter: blur(9px);
            border: 1px solid rgba(27, 25, 25, 1);
        }
        .glass{
            margin-top: 10%;
            width: 30em;
          /* From https://css.glass */
            background: rgba(255, 253, 253, 0.28);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(1.6px);
            -webkit-backdrop-filter: blur(9px);
            border: 1px solid rgba(27, 25, 25, 1);
            color: rgb(15, 15, 15);
        }
        .backgroundgif{
            background: url(https://thumbs.gfycat.com/AbleClosedIndigowingedparrot-size_restricted.gif);
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        .butn:hover{
            transform:scale(1.1);
        }
        .height{
            height: 928px;
        }
</style>
</head>
<body class="bg-danger backgroundgif height">
    https://vasoyaparth.github.io/Weather_Telecast_Vasoya_Parth/
    <div class="container marginbottom border border-1 border-black rounded-4 main-shadow glass bg-opacity-50">
        <h1>Weather Telecast</h1>
        <label for="cityInput">Enter a city name:</label>
        <input type="text" id="cityInput" class="form-control">
        <br>
        <button onclick="checkWeather()" class="btn btn-info butn">Check Weather</button>
        <div id="loadingText">Loading...Don't Panic</div>
        <div id="weatherResult"></div>
    </div>
    
</body>
</html>
