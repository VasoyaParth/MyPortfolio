<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link href="./CSS/style.css" rel="stylesheet">
    <style>
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background: #333;
            color: #fff;
            overflow-y: auto;
            transition: all 0.3s;
        }
        .sidebar-header {
            padding: 1rem;
            background: #444;
            text-align: center;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
        }
        .profile-info {
            margin-top: 1rem;
        }
        .animated-name {
            font-size: 1.5rem;
            margin: 0;
        }
        .sidebar-content a {
            display: block;
            padding: 1rem;
            color: #fff;
            text-decoration: none;
        }
        .sidebar-content a:hover {
            background: #444;
        }
        .sidebar-content .fa {
            margin-right: 0.5rem;
        }
        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: #444;
        }
        #sidebar-toggle {
            background: #fff;
            color: #333;
        }
        /* Page Content Styles */
        .content-wrapper {
            margin-left: 250px;
            padding: 2rem;
        }
        @media (max-width: 767.98px) {
            .content-wrapper {
                margin-left: 0;
            }
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
                transition: all 0.3s;
            }
            #sidebar.collapsed {
                transform: translateX(-100%);
            }
        }
        /* Skills Section */
        .skills-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .skill-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            color: #e0e0e0;
        }
        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .skill-card i {
            font-size: 3rem;
            color: #e0e0e0;
        }
        .skill-card h4 {
            margin: 15px 0;
            font-size: 1.5rem;
            color: #e0e0e0;
        }
        .progress {
            height: 8px;
            margin-top: 10px;
        }
        .progress-bar {
            background-color: #007bff;
        }
        /* Footer Styles */
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 2rem 0;
            text-align: center;
        }
        .footer a {
            color: #ffffff;
            margin: 0 1rem;
            font-size: 1.5rem;
        }
        .footer a:hover {
            color: #adb5bd;
        }
        /* Mobile Styles */
        @media (max-width: 767.98px) {
            .skills-section {
                flex-direction: column;
                align-items: center;
            }
            .skill-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="profile-container">
                <img src="./IMG/profile.jpg" alt="Profile Image" class="profile-img rounded-circle">
                <div class="profile-info">
                    <h1 class="animated-name">Vasoya Parth</h1>
                </div>
            </div>
        </div>
        <div class="sidebar-content">
            <a href="index.html" class="list-group-item"><i class="fa fa-home"></i> <span class="sidebar-text">Home</span></a>
            <a href="index.html#about" class="list-group-item"><i class="fa fa-user"></i> <span class="sidebar-text">About</span></a>
            <a href="skills.html" class="list-group-item"><i class="fa fa-cogs"></i> <span class="sidebar-text">Skills</span></a>
            <a href="#" class="list-group-item"><i class="fa fa-project-diagram"></i> <span class="sidebar-text">Projects</span></a>
            <a href="#" class="list-group-item"><i class="fa fa-certificate"></i><span class="sidebar-text">Certificate</span></a>
            <a href="index.html#contact" class="list-group-item"><i class="fa fa-envelope"></i> <span class="sidebar-text">Contact</span></a>
        </div>
        
        <div class="sidebar-footer">
            <button id="sidebar-toggle" class="btn btn-light btn-sm">
                <i id="toggle-icon" class="fa fa-chevron-left"></i>
            </button>
        </div>  
    </div>

    <!-- Mobile Menu Button -->
    <div id="mobile-menu" class="d-block d-md-none">
        <button id="mobile-menu-toggle" class="btn btn-light">
            <i class="fa fa-bars"></i>
        </button>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="content-wrapper">
        <section id="skills" class="section">
            <h2 class="section-title text-center">Skills</h2>
            <div class="skills-section">
                <!-- Frontend Development -->
                <div class="skill-card">
                    <i class="fab fa-html5"></i>
                    <h4>HTML</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 90%;" role="progressbar"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <i class="fab fa-css3-alt"></i>
                    <h4>CSS</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 85%;" role="progressbar"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <i class="fab fa-js"></i>
                    <h4>JavaScript</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 80%;" role="progressbar"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <i class="fab fa-react"></i>
                    <h4>React</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 75%;" role="progressbar"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <i class="fab fa-angular"></i>
                    <h4>Angular</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 70%;" role="progressbar"></div>
                    </div>
                </div>
                <!-- Mobile Development -->
                <div class="skill-card">
                    <i class="fab fa-flutter"></i>
                    <h4>Flutter</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 80%;" role="progressbar"></div>
                    </div>
                </div>
                <!-- Graphic Design -->
                <div class="skill-card">
                    <i class="fab fa-adobe"></i>
                    <h4>Photoshop</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 85%;" role="progressbar"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <i class="fab fa-figma"></i>
                    <h4>Figma</h4>
                    <div class="progress">
                        <div class="progress-bar" style="width: 90%;" role="progressbar"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>&copy; 2024 Vasoya Parth. All rights reserved.</p>
                    <div class="social-links">
                        <a href="https://twitter.com/i_VasoyaPunit_i?t=I1NNGNvLE2Y6kcTp9yTqmw&s=08" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.linkedin.com/in/vasoya-parth-82a69224b" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://www.youtube.com/@vasoyaparth" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
                        <a href="https://www.instagram.com/ii_vasoya_parth_ii/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./JS/scripts.js"></script>
</body>
</html>
